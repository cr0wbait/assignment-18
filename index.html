<!DOCTYPE html>
<html>
<head>
	<title>Land of Ice, Land of Wonder</title>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"crossorigin="anonymous">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>	<link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
</head>
<body>
	<div id="app-container">

		<div class="headspace">
			<h1>FACTS About Iceland</h1>
		</div>
		<div class='row nav'>
			<div class='col-sm-3 navop home'>
				<button class="btn btn-block">Home</button>
			</div>
			<div class='col-sm-3 navop concerts'>
				<button class="btn btn-block">Concerts</button>
			</div>
			<div class='col-sm-3 navop carpools'>
				<button class="btn btn-block">Carpools</button>
			</div>
			<div class='col-sm-3 navop flights'>
				<button class="btn btn-block">Flights</button>
			</div>
		</div>
		<div class='display'>
			<div class='home'>
				<div class='facts'>
					<h3>The Basic Facts</h3>
					<hr/>
					<p>Native Name</p>
					<p>Island</p>
					<hr/>
					<p>Demonym</p>
					<p>Icelander</p>
					<hr/>
					<p>Area(m2)</p>
					<p>103000</p>
					<hr/>
					<p>Calling Code</p>
					<p>352</p>
				</div>
			</div>
			<div class='concerts'>
			</div>
			<div class='carpools'>
			</div>
			<div class='row flights'>
				<div class='col-sm-6 arrivals'>
				</div>
				<div class='col-sm-6 departures'>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./dist/js/app.js"></script>
</body>
</html>
